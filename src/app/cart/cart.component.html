<p>cart works!</p>

<label class="form-label" *ngIf="cartDetails as cart">{{cart | json}}</label>

<div class="container">
    <table class="table table-striped table-hover table-dark">
        <thead class="">
            <tr>
            <th class="">ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let cart of cartDetails">
            <tr>
                <td>{{cart.id}}</td>
                <td>{{cart.name}}</td>
                <td>{{cart.itemType}}</td>
                <td>{{cart.price}}</td>
                <td><a (click)="removeItem(cart)" class="text-decoratio-none text-danger"><i (click)="removeItem(cart)" class="bi bi-archive"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
