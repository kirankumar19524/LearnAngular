<p>cart works!</p>

<label class="form-label" *ngIf="cartDetails as cart">{{cart | json}}</label>

<div class="container">
    <table class="table table-striped table-bordered table-hover table-secondary">
        <thead class="">
            <tr>
                <th class="text-center"><input class="form-check-input" id="Select_All" type="checkbox" [indeterminate]="selectAllChkIndeterminate" [checked]="isAllCheckBoxChecked()" (change)="checkAllCheckBox($event)"></th>
                <th class="text-center">#</th>
                <th class="text-center">ID</th>
                <th class="text-center">Name</th>
                <th class="text-center">Category</th>
                <th class="text-center">Price</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let cart of cartDetails; index as i">
            <tr>
                <td class="text-center"><input class="form-check-input" type="checkbox" name="{{i}}" value="{{i}}" (change)="eachCheckbox()" [(ngModel)]="cartDetails[i].checked"></td>
                <td class="text-center">{{i+1}}</td>
                <td class="text-center">{{cart.id}}</td>
                <td class="text-center">{{cart.name}}</td>
                <td class="text-center">{{cart.itemType}}</td>
                <td class="text-center">{{cart.price}}</td>
                <td class="text-center"><a (click)="removeItem(cart)"
                        class="text-decoratio-none text-danger hover-pointer">
                        <i (click)="removeItem(cart)" class="bi bi-archive"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
