<div class="container h-100">

    <div class="row" style="height: 100vh;">
    <div class="bg-opacity-10 bg-secondary col-8 col-lg-5 col-md-6 h-auto m-auto p-5 rounded-3">
      
      <form #userlogin = "ngForm" (ngSubmit) = "onSubmit(userlogin.value)">
        <div class="text-center mb-4 mt-4">
          <h1>Angular Learning</h1>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Email address</label>
          <input type="text" class="form-control" name="username" ngModel aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" ngModel>
        </div>
        <div class="mb-3">
          
          <label class="form-text" for="exampleCheck1">Not a user? <a class="link-primary text-decoration-none" routerLink="/signup" routerLinkActive="active">Click here to Sign Up!</a></label>
          <!-- <input type="button" class="form-check-input" id="exampleCheck1"> -->
        </div>
        
        <button type="submit" class="form-control btn btn-primary mb-4">Login</button>
        
      </form>
    </div>
  </div>
  </div>
