<div class="container h-100">

    <div class="row" style="height: 100vh;">
        <div class="bg-opacity-10 bg-secondary col-8 col-lg-5 col-md-6 h-auto m-auto p-5 rounded-3">

            <form *ngIf="!isSignupCompleted" #userlogin="ngForm" (ngSubmit)="onSignup(userlogin.value)">
                <div class="text-center mb-4 mt-4">
                    <h1>Angular Learning Registration</h1>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" ngModel required >
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" ngModel aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password1">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirm password</label>
                    <input type="password" class="form-control" name="password" ngModel>
                </div>
                <div class="mb-3">

                    <label class="form-text" for="exampleCheck1">Already a member? <a
                            class="link-primary text-decoration-none" routerLink="/login"
                            routerLinkActive="active">Click here to Login!</a></label>
                    <!-- <input type="button" class="form-check-input" id="exampleCheck1"> -->
                </div>

                <button type="submit" class="form-control btn btn-primary mb-4">Signup</button>

            </form>

            <div *ngIf="isSignupCompleted">
                <p class="fs-4"> Congratulations!! <br> 
                    registration completed successfully <br>
                    </p>
                    <a class="link-primary text-decoration-none text-center" routerLink="/login">Click here to login</a>
            </div>
        </div>
    </div>
</div>
